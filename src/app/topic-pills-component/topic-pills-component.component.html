<ul class="nav nav-pills">
  <li *ngFor="let topic of topics"
      class="nav-item">
    <a class="nav-link"
       [ngClass]="{'active': topicId === topic._id}"
       routerLink="/{{layout}}/courses/{{courseId}}/modules/{{moduleId}}/lessons/{{lessonId}}/topics/{{topic._id}}/widgets">
      {{topic.title}}
    </a>
  </li>
</ul>
