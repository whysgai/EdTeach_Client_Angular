<ul class="nav nav-pills">
  <li *ngFor="let topic of topics"
      class="nav-item"
      [ngClass]="{'active': topicId === topic._id}">
    <a class="nav-link" routerLink="/{{layout}}/courses/{{courseId}}/modules/{{moduleId}}/lessons/{{lessonId}}/topics/{{topic._id}}/widgets">{{topic.title}}</a>
  </li>
</ul>
