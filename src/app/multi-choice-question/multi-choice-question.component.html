<div>
  <h5 class="">Question: {{question.question}}</h5>
  <ul class="list-group mt-2">
    <li *ngFor="let choice of question.choices"
        class="list-group-item"
        [ngClass]="{'bg-success text-white' : grading && question.correct === choice && question.answer === choice}"
        [ngClass]="{'bg-primary text-white' : grading && question.correct === choice && question.answer !== choice}"
        [ngClass]="{'bg-danger text-white' : grading && question.correct !== choice && question.answer === choice}"
    >
      <label [htmlFor]="choice">{{choice}}</label>
      <input type="radio" [name]="question._id" [id]="choice"
             class=" float-right"
             (click)="setAnswer(choice)"
             [hidden]="grading"
      />
      <i class="fa fa-check float-right" [hidden]="!grading || !(question.correct === choice && question.answer === choice)"></i>
      <i class="fa fa-circle-o float-right" [hidden]="!grading || !(question.correct === choice && question.answer !== choice)"></i>
      <i class="fa fa-times float-right" [hidden]="!grading || !(question.correct !== choice && question.answer === choice)"></i>
    </li>
  </ul>
  <div>
    <div class="row mt-2 mb-2 col-12"><span>Your answer: {{question.answer}}</span></div>
    <div class="row col-12"><button class="btn btn-info" (click)="grade()" [hidden]="grading">Grade</button></div>
    <div class="row col-12"><button class="btn btn-outline-info" (click)="grade()" [hidden]="!grading">Answer</button></div>
  </div>
</div>
