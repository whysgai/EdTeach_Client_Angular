<div>
  <h5 class="">Question: {{question.question}}</h5>
  <h4>Graded: {{graded? "true" : "false"}}</h4>
  <h4>Correct: {{question.correct}}</h4>
  <h4>Correct: {{question.answer}}</h4>
  <ul class="list-group mt-2">
    <li class="list-group-item"
        [ngClass]="{
          'bg-success text-white' : graded && question.correct === 'true' && question.answer === 'true',
          'bg-primary text-white' : graded && question.correct === 'true' && question.answer === 'false',
          'bg-danger text-white' : graded && question.correct === 'false' && question.answer === 'true'
          }"
    >
      <label for="truechoice">True</label>
      <input type="radio" [name]="question._id" id="truechoice"
             class=" float-right"
             (click)="setAnswer('true')"
             [hidden]="graded"
      />
      <i class="fa fa-check float-right" [hidden]="!graded || !(question.correct === 'true' && question.answer === 'true')"></i>
      <i class="fa fa-times float-right" [hidden]="!graded || !(question.correct === 'false' && question.answer === 'true')"></i>
      <i class="fa fa-circle-o float-right" [hidden]="!graded || !(question.correct === 'true' && question.answer === 'false')"></i>
    </li>
    <li class="list-group-item"
        [ngClass]="{
          'bg-success text-white' : graded && question.correct === 'false' && question.answer === 'false',
          'bg-primary text-white' : graded && question.correct === 'false' && question.answer === 'true',
          'bg-danger text-white' : graded && question.correct === 'true' && question.answer === 'false'
          }"
    >
      <label for="falsechoice">False</label>
      <input type="radio" [name]="question._id" id="falsechoice"
             class=" float-right"
             (click)="setAnswer('false')"
             [hidden]="graded"
      />
      <i class="fa fa-check float-right" [hidden]="!graded || !(question.correct === 'false' && question.answer === 'false')"></i>
      <i class="fa fa-circle-o float-right" [hidden]="!graded || !(question.correct === 'false' && question.answer === 'true')"></i>
      <i class="fa fa-times float-right" [hidden]="!graded || !(question.correct === 'true' && question.answer === 'false')"></i>
    </li>
  </ul>
  <div>
    <div class="row mt-2 mb-2 col-12"><span>Your answer: {{question.answer}}</span></div>
  </div>
</div>
