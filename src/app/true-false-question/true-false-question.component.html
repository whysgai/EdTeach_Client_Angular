<div>
  <div>
    <span>{{question.question}}</span>
    <ul class="list-group">
      <li class="list-group-item">
        <label for="truechoice" >True</label>
        <input type="radio" [name]="question._id" id="truechoice"
               class=" float-right"/>
      </li>
      <li class="list-group-item">
        <label for="falsechoice">False</label>
        <input type="radio" [name]="question._id" id="falsechoice"
               class=" float-right"/>
      </li>
    </ul>
  </div>
</div>
